{% extends 'aplicacion/base.html' %}
{% load static %}

{% block contenido %}
   <h2>Agregar Receta</h2>
   <form action="" method="post">
       {% csrf_token %}
       <p>Receta: <input type="text" name= "titulo" id="titulo"></p>
       <p>Ingredientes: <input type="text" name= "ingredientes" id="ingredientes"></p>
       <p>Instrucciones: <input type="text" name= "instrucciones" id="instrucciones"></p>
       <p>Tiempo: <input type="number" name= "tiempo_preparacion" id="tiempo_preparacion"></p>
       <input type="submit" value="Agregar">
   </form>
{% endblock contenido %}
